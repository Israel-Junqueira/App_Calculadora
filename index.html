<html>

<head>
  <title>Calculadora</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <style>
    .calculadora {
      margin-top: 40px;
      border: solid 1px rgb(0, 0, 0);
      padding: 20px;
      background-color: #2E2E2E;
      border-radius: 10px;
      box-shadow: 1px 1px 5px #000;
    }

    .btn {
      width: 60px;
      height: 50px;
      margin: 5px;
      box-shadow: 1px 1px 1px #000;
    }

    .clear {
      width: 130px;
    }

    .enter {
      height: 110px;
    }

    .zero {
      width: 130px;
    }

    .resultado {
      text-align: right;
      font-size: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: solid 1px #000;
      box-shadow: 1px 1px 1px #000;
    }
  </style>
</head>

<body style="background: #3a3a3a">

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <br />

        <div class="calculadora">
          <input type="number" class="form-control resultado" placeholder="0" disabled="disabled" id="Visor" />

          <div class="row">
            <button onclick="calcular('acao','C')" type="button" class="btn btn-dark btn-lg clear font-weight-light"> C
            </button>
            <button onclick="calcular('acao','/')" type="button" class="btn btn-dark btn-lg font-weight-light"> /
            </button>
            <button onclick="calcular('acao','*')" type="button" class="btn btn-dark btn-lg font-weight-light"> x
            </button>
          </div>

          <div class="row">
            <button onclick="calcular('Valor','7')" type="button"
              class="btn btn-dark btn-lg font-weight-light">7</button>
            <button onclick="calcular('Valor','8')" type="button"
              class="btn btn-dark btn-lg font-weight-light">8</button>
            <button onclick="calcular('Valor','9')" type="button"
              class="btn btn-dark btn-lg font-weight-light">9</button>
            <button onclick="calcular('acao','-')" type="button"
              class="btn btn-dark btn-lg font-weight-light">-</button>
          </div>

          <div class="row">
            <button onclick="calcular('Valor','4')" type="button"
              class="btn btn-dark btn-lg font-weight-light">4</button>
            <button onclick="calcular('Valor','5')" type="button"
              class="btn btn-dark btn-lg font-weight-light">5</button>
            <button onclick="calcular('Valor','6')" type="button"
              class="btn btn-dark btn-lg font-weight-light">6</button>
            <button onclick="calcular('acao','+')" type="button"
              class="btn btn-dark btn-lg font-weight-light">+</button>
          </div>

          <div class="row">
            <button onclick="calcular('Valor','1')" type="button"
              class="btn btn-dark btn-lg font-weight-light">1</button>
            <button onclick="calcular('Valor','2')" type="button"
              class="btn btn-dark btn-lg font-weight-light">2</button>
            <button onclick="calcular('Valor','3')" type="button"
              class="btn btn-dark btn-lg font-weight-light">3</button>
            <button onclick="calcular('acao','=')" type="button" class="btn btn-dark btn-lg enter">=</button>
          </div>

          <div class="row" style="margin-top: -60px">
            <button onclick="calcular('Valor','0')" type="button"
              class="btn btn-dark zero btn-lg font-weight-light">0</button>
            <button onclick="calcular('acao','.')" type="button"
              class="btn btn-dark btn-lg font-weight-light">.</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    var numero1
    var caracter2

    function calcular(tipo, caracter) {

      switch (tipo) {
        case tipo = 'Valor':

          document.getElementById('Visor').value += caracter
          break;
        case tipo = 'acao':
          if (true) {
            switch (caracter) {
              case caracter = 'C':

                document.getElementById('Visor').value = ''
                break;

              case caracter = '*':
                var num1 = document.getElementById('Visor').value

                console.log(num1, caracter)
                numero1 = parseInt(num1)
                caracter2 = caracter
                document.getElementById('Visor').value = ''

                break;
              case caracter = '/':
                var num1 = document.getElementById('Visor').value

                console.log(num1, caracter)
                numero1 = parseInt(num1)
                caracter2 = caracter
                document.getElementById('Visor').value = ''

                break;
              case caracter = '+':
                var num1 = document.getElementById('Visor').value

                console.log(num1,)
                numero1 = parseInt(num1)
                caracter2 = caracter
                document.getElementById('Visor').value = ''

                break;
              case caracter = '-':
                var num1 = document.getElementById('Visor').value

                console.log(num1, caracter)
                numero1 = parseInt(num1)
                caracter2 = caracter
                document.getElementById('Visor').value = ''

                break;
              case caracter = '=': //EU não usei mais USEEE  a função     eval()  ele interpreta um texto string para operaçaõ matematicas

                switch (caracter2) {
                  case caracter2 = '/':
                    var resultado = parseInt(numero1)
                    console.log(resultado)
                                            //aqui uso a expresão eval
                    var resultadosoma = eval(resultado + caracter2 + document.getElementById('Visor').value)
                    console.log(resultadosoma)

                    document.getElementById('Visor').value = resultadosoma
                    break;
                  case caracter2 = '*':
                    var resultado = parseInt(numero1)
                    console.log(resultado)
                    var resultadosoma = parseInt(resultado * document.getElementById('Visor').value)
                    console.log(resultadosoma)
                    document.getElementById('Visor').value = resultadosoma
                    break;
                  case caracter2 = '+':
                    var resultado = parseInt(numero1)
                    console.log(resultado)
                    var resultadosoma = parseInt(resultado) + parseInt(document.getElementById('Visor').value)
                    console.log(resultadosoma)
                    document.getElementById('Visor').value = resultadosoma
                    break;
                  case caracter2 = '-':
                    var resultado = parseInt(numero1)
                    console.log(resultado)
                    var resultadosoma = parseInt(resultado - document.getElementById('Visor').value)
                    console.log(resultadosoma)
                    document.getElementById('Visor').value = resultadosoma
                    break;

                  default:
                    break;
                }

                break;

              default:
                break;
            }
          }
          break;

        default:
          break;
      }
    }



  </script>
</body>

</html>
